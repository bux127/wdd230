<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>

    <h1>Boston Temple</h1>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/large.webp" alt="boston temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
