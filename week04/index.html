<main>
    <h1>Course Proposal Application</h1>
    <form action="thanks.html" method="get" class="wf1">
        <fieldset>
            <legend>Applicant Information</legend>
            <label>First Name* <input type="text" name="fname" required></label>
            <label>Last Name* <input type="text" name="lname" required></label>
            <label>Phone <input type="tel" name="phone" placeholder="126474856"></label>
            <label>Email* <input type="email" name="email" required placeholder="yuoremail@host.com"></label>
            <label>Website <input type="url" name="website" placeholder="http://"></label>
        </fieldset>
        <fieldset>
            <legend>Course information</legend>
            <div>Audience</div>
            <label><input type="radio" name="audience" value="beginner" >Beginner</label>
            <label><input type="radio" name="audience" value="intermediate" >Intermediate</label>
            <label><input type="radio" name="audience" value="advanced" >Advanced</label>
        
            <div>Required Software</div>
            <label><input type="checkbox" name="editing" value="yes" >Photo Editing</label>
            <label><input type="checkbox" name="processing" value="yes">Preprocessor</label>
            <label><input type="checkbox" name="code" value="yes" >Coding</label>
            <label><input type="checkbox" name="process" value="yes" >FTP Client</label>
        </fieldset>

        <fieldset>
            <legend>Funding</legend>
            <label>Anticipated Completion Date <input type="date" name="completeDate"></label>
            <label>Course Subject
                <select name="subject">
                    <option value="">Please Select &#9662</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Visual Media</option>
                    <option value="religion">Foundation of Restoration</option>
                    <option value="engeneering">Electrical Engineering</option>
                    <option value="business">Commerce</option>
                    <option value="info">Information Technology</option>
                    <option value="security">Cyber Security</option>
                    <option value="analyst">Data Analyst</option>
                    <option value="design">Web Frontend</option>
                </select>
            </label>

            <label>How Many Authors <input type="number" name="authors"></label>
        </fieldset>
        <input type="submit" value="Propose Course">
    </form>
